<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Search</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Art Search</h1>
      <p id="instructions-for-user">Enter the name of a famous artist below<br> to explore their work.</p>
      <form id="art-search">
        <input type="text" placeholder="Artist name" id="artist" name="artist" />
        <br />
        <button id="search-button" type="submit">Search</button>
      </form>
    </div>
      <div id="results">
      <div id="artwork-container">
        <div class="placeholder">
        <h2 id="artwork-title"></h2>
        <h3 id="artist-name"></h3>
        <img id="artwork-image" src="" alt="Artwork" />
        <p id="artwork-description"></p>
      </div>
      </div>
    </div>
  </body>
</html>
